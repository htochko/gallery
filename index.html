<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V-Gallery</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-svg-extruder@1.0.0/dist/index.min.js"></script>
</head>
<body>
<a-scene>
    <a-asset-item id="pic_pattern" src="assets/pattern.svg"></a-asset-item>
    <a-asset-item id="walls" src="assets/walls.svg"></a-asset-item>
    <a-asset-item id="pic_forest" src="assets/rainy_forest.svg"></a-asset-item>
    <a-asset-item id="red_forest" src="assets/red_forest.svg"></a-asset-item>
    <a-asset-item id="pic_gazing" src="assets/gazing.png"></a-asset-item>
    <a-asset-item id="pic_3d" src="assets/3d.svg"></a-asset-item>
    <a-asset-item id="pic_strawberry" src="assets/strawberry_liquide.svg"></a-asset-item>
    <a-asset-item id="pic_spaceships" src="assets/spaceships.svg"></a-asset-item>

    <a-asset-item id="pic_elephant" src="assets/elephant.svg"></a-asset-item>
    <a-asset-item id="pic_cabbage" src="assets/cabbage.svg"></a-asset-item>
    <a-asset-item id="pic_landscape" src="assets/landscape.svg"></a-asset-item>

    <a-camera wasd-controls-enabled="true"
              position="0 3.6 0"
              look-controls
              cursor-visible="true"
              cursor-scale="2"
              cursor-color="#0095DD"
              cursor-opacity="0.5">
    >
        <a-text position="-0.9 0.8 -1" value="Welcome Gallery" line-height="0.1" width="2" color="#333"></a-text>
    </a-camera>
    <a-entity light="type:directional; castShadow:true;" position="1 4 1"></a-entity>
    <a-tetrahedron
            shadow="receive:true"
            position="1 2 -4" radius="0.2"
            color="green"
            animation="property: rotation; from:20 0 0; to: 20 360 0; loop: true; dur: 10000"
    >
    </a-tetrahedron>
    <a-image src="#red_forest" position="1.95 1.5 -3.9" rotation="0 90 0" ></a-image>
    <a-image src="#pic_forest" position="-1.9 1.5 -4" rotation="0 90 0"></a-image>
    <a-image src="#pic_gazing" position="0 1.5 -4.9" rotation="0 0 0"></a-image>

    <a-image src="#pic_3d" position="5.95 1.5 -3.9" rotation="0 90 0" ></a-image>
    <a-image src="#pic_strawberry" position="2.05 1.5 -4" rotation="0 90 0"></a-image>
    <a-image src="#pic_spaceships" position="4 1.5 -4.9" rotation="0 0 0"></a-image>

    <a-image src="#pic_elephant" position="-5.95 1.5 -3.9" rotation="0 90 0" ></a-image>
    <a-image src="#pic_landscape" position="-2.05 1.5 -4" rotation="0 90 0"></a-image>
    <a-image src="#pic_cabbage" position="-4 1.5 -4.9" rotation="0 0 0"></a-image>



    <a-box shadow="receive:true" position="-2 0.5 -4" depth="2" height="4" width="0.05" rotation="0 0 0" color="#FFFFFF"></a-box>
    <a-box shadow="receive:true" position="2 0.5 -4" depth="2" height="4" width="0.05" rotation="0 0 0" color="#FFFFFF"></a-box>
    <a-box shadow="receive:true"
           position="0 0.5 -5"
           depth="4" height="6"
           width="0.05"
           rotation="90 0 90"
           material="color: #FFFFFF; roughness: 0.1; metalness: 1;"

    >
    </a-box>

    <a-box shadow="receive:true" position="3 0.5 -5" depth="4" height="6" width="0.05" rotation="90 0 90" color="#FFFFFF"></a-box>
    <a-box shadow="receive:true" position="-3 0.5 -5" depth="4" height="6" width="0.05" rotation="90 0 90" color="#FFFFFF"></a-box>

    <a-box shadow="receive:true" position="-6 0.5 -4" depth="2" height="4" width="0.05" rotation="0 0 0" color="#FFffFF"></a-box>
    <a-box shadow="receive:true" position="6 0.5 -4" depth="2" height="4" width="0.05" rotation="0 0 0" color="#FFFFff"></a-box>

    <a-plane shadow="receive:true" position="0 0.5 -3" rotation="-90 0 0" width="12" height="4" color="#cccccc"></a-plane>
    <a-sphere position="0 0 0" radius="0.5" color="#EF2D5E"></a-sphere>
    <a-sky color="blue"></a-sky>
</a-scene>
</body>
</html>
